<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-grey-light">

    <h2>This form is copied from Tailwind CSS Documentation, best way to learn is to break things and fix them again, so here goes.</h2>
    
    <div class="w-full max-w-sm m-auto mt-8">

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight" id="password" type="password" placeholder="******************">
                <p class="text-red text-xs italic invisible">Please choose a password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="button">
                    Sign In
                </button>
                <a class="font-bold text-sm text-blue hover:text-blue-darker" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        
        <p class="text-center text-grey text-xs">
            Â©2018 Acme Corp. All rights reserved.
        </p>
    </div>

    <h2>My own version</h2>

    <div class="m-auto w-full max-w-xs">
        <form class="bg-white py-6 px-4 rounded shadow-md">

            <div class="mb-4">
                <label class="block text-grey-darker font-bold text-bold" for="">Username</label>
                <input class="border rounded my-2 w-full h-8 shadow p-2" placeholder="Username" type="text">
            </div>

            <div class="mb-4">
                    <label class="block text-grey-darker font-bold text-bold" for="">Password</label>
                    <input class="border rounded my-2 w-full h-8 shadow p-2" placeholder="*********" type="password">
            </div>

            <div>
                <button class="bg-blue text-white px-4 py-2 rounded font-bold">Sign In</button>
                <a class="text-blue font-bold text-sm" href="">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
